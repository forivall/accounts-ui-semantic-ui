<template name="_loginButtonsLoggedOutSingleLoginButton">
	<div id="login-buttons" class="ui divided list">
		<div class="ui labeled icon fluid button login-button {{#unless configured}}configure-button{{/unless}} {{#if configured}}primary{{/if}}" id="login-buttons-{{name}}">
			<div class="ui icon" id="login-buttons-image-{{name}}" style="background-repeat: no-repeat; background-position: 50% 50%;"></div>
			{{#if configured}}
				<span class="text-besides-image sign-in-text-{{name}}">Sign in with {{capitalizedName}}</span>
			{{else}}
				<span class="text-besides-image configure-text-{{name}}">Configure {{capitalizedName}} Login</span>
			{{/if}}
		</div>
	</div>
</template>

<template name="_loginButtonsLoggingInSingleLoginButton">
	<div class="login-text-and-button">
		{{> _loginButtonsLoggingIn}}
	</div>
</template>

<template name="_loginButtonsLoggedInSingleLogoutButton">
	<div id="login-buttons" class="ui item">
		<a class="ui basic animated fade button" id="login-buttons-logout">
			<div class="hidden content">Sign Out</div>
			<div class="visible content">
				{{#if avatar}}
				<img src="{{avatar}}" alt="avatar" height="16" width="16">
				{{/if}}
				{{displayName}}
			</div>
		</a>
	</div>
</template>
